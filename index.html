<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Banana Drop</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f2f8f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            padding: 32px 16px 48px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        #frame {
            width: 600px;
            height: 600px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
            background-image:
                linear-gradient(90deg, rgba(51, 51, 51, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(51, 51, 51, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            max-width: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #2d4b1d;
        }
        .fruit {
            position: absolute;
            font-size: 40px;
            line-height: 40px;
        }
        #controls {
            margin-top: 24px;
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 12px;
        }
        button {
            font-size: 1.8rem;
            color: #2d4b1d;
            background-color: #f9f5d7;
            border: 2px solid #a3c585;
            border-radius: 10px;
            padding: 14px 26px;
            min-width: 80px;
            min-height: 64px;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #e8e0b5;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px 12px 32px;
                background-attachment: scroll;
            }
            h1 {
                font-size: 2.1rem;
                text-align: center;
            }
            #controls {
                flex-direction: column;
                width: 100%;
            }
            button {
                width: 100%;
                font-size: 1.4rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Celestial Fruit Cascade</h1>
    <div id="frame">
        <div id="score">スコア: 0</div>
    </div>
    <div id="controls">
        <button id="left-button">←</button>
        <button id="drop-button">フルーツを落とす</button>
        <button id="right-button">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
