<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Banana Drop</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: radial-gradient(circle at 20% 20%, #193b1f 0%, #07140a 60%, #020603 100%);
            color: #e7ffe7;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            padding: 32px 16px 48px;
            overflow-y: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        #frame {
            width: 600px;
            height: 600px;
            border: 3px solid #8eff8e;
            position: relative;
            overflow: hidden;
            background-color: rgba(3, 25, 8, 0.92);
            backdrop-filter: blur(2px);
            background-image:
                linear-gradient(90deg, rgba(145, 255, 145, 0.35) 1px, transparent 1px),
                linear-gradient(rgba(145, 255, 145, 0.35) 1px, transparent 1px),
                radial-gradient(circle at top, rgba(170, 255, 170, 0.12), rgba(3, 25, 8, 0.85));
            background-size: 40px 40px, 40px 40px, 100% 100%;
            box-shadow: 0 0 14px rgba(100, 255, 100, 0.45), 0 18px 30px rgba(0, 0, 0, 0.4);
            max-width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
        }
        #scene {
            perspective: 1200px;
            perspective-origin: center 35%;
            margin-bottom: 8px;
        }
        #score {
            font-size: 1.8rem;
            color: #dcffd2;
            margin-bottom: 18px;
            padding: 8px 18px;
            background-color: rgba(7, 19, 7, 0.85);
            border: 2px solid rgba(165, 255, 151, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(2px);
        }
        .fruit {
            position: absolute;
            inset: auto;
            transform-style: preserve-3d;
            transform: translateZ(22px);
            filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.45));
        }
        .fruit-poly {
            position: absolute;
            inset: 13%;
            border-radius: 8%;
            clip-path: polygon(50% 0%, 88% 12%, 100% 46%, 84% 86%, 50% 100%, 16% 86%, 0% 46%, 12% 12%);
            background: linear-gradient(145deg, var(--fruit-light), var(--fruit-main) 42%, var(--fruit-dark));
            box-shadow:
                inset -5px -7px 10px rgba(0, 0, 0, 0.28),
                inset 5px 4px 8px rgba(255, 255, 255, 0.2);
            transform: translateZ(8px);
        }
        .fruit-poly::before {
            content: '';
            position: absolute;
            left: 10%;
            right: 10%;
            top: 12%;
            height: 35%;
            clip-path: polygon(50% 0%, 100% 48%, 50% 100%, 0% 48%);
            background: rgba(255, 255, 255, 0.25);
        }
        .fruit-stem {
            position: absolute;
            width: 20%;
            height: 24%;
            left: 40%;
            top: 0;
            border-radius: 6px;
            background: linear-gradient(180deg, var(--fruit-stem), #2f220e);
            transform: translateZ(10px) rotate(-15deg);
            transform-origin: bottom;
        }
        .fruit.super-banana {
            filter: drop-shadow(0 0 10px rgba(255, 238, 88, 0.9));
        }
        #controls {
            margin-top: 24px;
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 12px;
        }
        button {
            font-size: 1.8rem;
            color: #2d4b1d;
            background-color: #f9f5d7;
            border: 2px solid #a3c585;
            border-radius: 10px;
            padding: 14px 26px;
            min-width: 80px;
            min-height: 64px;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #e8e0b5;
        }
        #revision {
            position: fixed;
            bottom: 12px;
            right: 16px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 6px 10px;
            border-radius: 8px;
            letter-spacing: 0.08em;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px 12px 32px;
            }
            h1 {
                font-size: 2.1rem;
                text-align: center;
            }
            button {
                flex: 1;
                font-size: 1.4rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Banana Drop</h1>
    <div id="score">スコア: 0</div>
    <div id="scene">
        <div id="frame"></div>
    </div>
    <div id="controls">
        <button id="left-button">←</button>
        <button id="drop-button">落とす</button>
        <button id="right-button">→</button>
    </div>
    <div id="revision">Rev. 1.1.0</div>
    <script src="game.js"></script>
</body>
</html>
