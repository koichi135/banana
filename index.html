<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Banana Drop</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #frame {
            width: 400px;
            height: 400px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .banana {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            line-height: 40px;
        }
        button {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="frame"></div>
    <button id="drop-button">バナナを落とす</button>
    <script src="game.js"></script>
</body>
</html>
