<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Banana Drop</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #frame {
            width: 400px;
            height: 400px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
          .banana {
              position: absolute;
              font-size: 40px;
              line-height: 40px;
          }
          .gorilla {
              position: absolute;
              font-size: 40px;
              line-height: 40px;
          }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="frame"></div>
    <div id="controls">
        <button id="left-button">←</button>
        <button id="drop-button">バナナを落とす</button>
        <button id="right-button">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
