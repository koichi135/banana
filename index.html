<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Banana Drop</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f2f8f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        #frame {
            width: 800px;
            height: 800px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #2d4b1d;
        }
          .fruit {
              position: absolute;
              font-size: 40px;
              line-height: 40px;
          }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 12px;
        }
        button {
            font-size: 1.5rem;
            color: #2d4b1d;
            background-color: #f9f5d7;
            border: 2px solid #a3c585;
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8e0b5;
        }
    </style>
</head>
<body>
    <div id="frame">
        <div id="score">スコア: 0</div>
    </div>
    <div id="controls">
        <button id="left-button">←</button>
        <button id="drop-button">フルーツを落とす</button>
        <button id="right-button">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
